<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="fragment-head">
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jquery-->
    <script th:src="@{/js/jquery-3.3.1.min.js}" type="text/javascript" text="javascript"></script>
    <script th:src="@{/js/jquery-ui.min.js}" type="text/javascript" text="javascript"></script>

    <title>뜨개장터</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>
<body>
<header class="header" th:fragment="fragment-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="header__logo">
                    <a href="/knitmarket"><img src="/img/LOGO.png" alt="로고사진" id="logo"></a>
                </div>
            </div>
            <div class="col-lg-6">
                <nav class="header__menu">
                    <ul>
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">이용방법</a></li>
                        <li><a href="#">사이트소개</a>
                            <ul class="header__menu__dropdown">
                                <li><a href="#">a</a></li>
                                <li><a href="#">b</a></li>
                                <li><a href="#">c</a></li>
                                <li><a href="#">d</a></li>
                            </ul>
                        </li>
                        <li><a href="#">장터가기</a></li>
                        <li><a href="#">연락처</a></li>
                    </ul>
                </nav>
            </div>
            <a th:href="@{/knitmarket/login}" th:if="${session.id eq null}" style="text-align: right;">로그인</a>
            <th:block th:unless="${session.id eq null}">
                <label>[[${session.name}]] 님</label>
                <a th:href="@{/knitmarket/logout}" style="text-align: right;">로그아웃</a>
            </th:block>
            <div class="col-lg-3">
                <div class="header__cart">
                    <ul>
                        <li><a href="#"><i class="fa fa-solid fa-user"></i></a></li>
                        <li><a href="#"><i class="fa fa-shopping-bag"></i></a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="humberger__open">
            <i class="fa fa-bars"></i>
        </div>
    </div>
</header>
</body>
</html>
