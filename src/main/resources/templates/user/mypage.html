<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/top.html :: fragment-head"></head>
<body>
<header th:replace="/fragments/top.html :: fragment-header"></header>
<!--페이지소스 시작-->
<link rel="stylesheet" href="/css/mypage.css" type="text/css">

<section class="hero">
    <div class="container">
        <div class="row" id="mypage-row">
            <!--장바구니목록 시작-->
            <div class="mypage-wrapper-div">
                <div class="mypage-info-wrapper-div">

                <div class="member-information-div">
                    <h5>내 정보</h5>
                    <div class="member-information"><label for="name">이름</label><span id="name">한서현</span></div>
                    <div class="member-information"><label for="email">이메일</label><span id="email" class="user-information">000312@daum.net</span></div>
                </div>
                <!---->
                <div class="member-second-information-div">

                    <div class="address-info">
                        <div class="user-address-info">
                            <h5>내 주소</h5>
                            <div class="user-address"><label for="address-span">주소</label><span id="address-span" class="user-information">서울시</span></div>
                            <div class="user-address"><label for="addressDetail-span">상세주소</label><span id="addressDetail-span" class="user-information">신촌동</span></div>
                            <div class="user-address"><label for="zipcode-span">우편번호</label><span id="zipcode-span" class="user-information">12345</span></div>
                            <div class="user-address"><label for="enterMethod-span">출입방법</label><span id="enterMethod-span" class="user-information">출입문 어쩌구</span></div>
                                <div class="btn-div">
                                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        data-bs-whatever="@mdo">주소등록
                                </button>
                                    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        data-bs-whatever="@mdo">주소수정
                                </button>
                                </div>
                        </div>
                        <!--모달시작-->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">주소등록</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action th:object="${address}" method="post">
                                            <div class="mb-3">
                                                <label for="zipcode" class="col-form-label">우편번호</label>
                                                <input type="text" class="form-control" th:field="*{zipcode}" id="zipcode">
                                                <input type="Button" value="우편번호 찾기" id="btnZipcode" onclick="execZipcode()">
                                            </div>
                                            <div class="mb-3">
                                                <label for="address" class="col-form-label">주소</label>
                                                <input type="text" class="form-control" th:field="*{address}" id="address">
                                            </div>
                                            <div class="mb-3">
                                                <label for="addressDetail" class="col-form-label">상세주소</label>
                                                <input type="text" class="form-control" th:field="*{addressDetail}" id="addressDetail">
                                            </div>
                                            <div class="mb-3">
                                                <label for="enterMethod" class="col-form-label">공동현관 출입방법</label>
                                                <input type="text" class="form-control" th:field="*{enterMethod}" id="enterMethod">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                                        <button type="submit" class="btn btn-primary" id="save_btn" th:formaction="@{/knitmarket/address}">등록</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--모달 끝-->
                    </div>

                </div>
            </div>
            </div>
        </div><!--장바구니목록 끝-->
    </div>
</section>
<!--페이지소스 끝-->
<footer th:replace="/fragments/bottom.html :: fragment-footer"></footer>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/mypage.js}"></script>
</body>
</html>
