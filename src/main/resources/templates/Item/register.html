<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/top.html :: fragment-head"></head>
<body>
<header th:replace="/fragments/top.html :: fragment-header"></header>
<!--페이지소스 시작-->
<link rel="stylesheet" href="/css/seller/register.css" type="text/css">

<section class="hero">
    <div class="container">
        <div class="row">
            <!--상품목록시작-->
            <div class="item-wrapper-div">

                <div class="item-wrapper-top">
                    <div class ="item-wrapper-top-title">상품정보를 입력해주세요</div>
                </div>
                <div class="item-wrapper-body">
                    <div class="item-form-div">
                        <form th:action th:object="${item}" method="post" enctype="multipart/form-data" onsubmit="checkFields()" id="frm">
                            <div class="product-info">

                                <div class="input-group mb-3">
                                    <span class="input-group-text">상품명</span>
                                    <input type="text" th:field="*{itemName}" class="form-control"
                                           aria-label="Sizing example input"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text">판매자</span>
                                    <input type="text" id="seller" th:value="${seller.store}" readonly
                                           class="form-control" aria-label="Sizing example input"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text">상품금액</span>
                                    <input type="text" id="price" th:field="*{price}" class="form-control"
                                           aria-label="Sizing example input"
                                           aria-describedby="inputGroup-sizing-default">
                                </div>

                                <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="itemDesc"
                                          style="height: 100px" th:field="*{itemDesc}"></textarea>
                                    <label for="itemDesc">상품 설명</label>
                                </div>

                               <div class="mb-3">
                                    <label for="formFile" class="form-label">상품사진을 첨부해주세요</label>
                                    <input class="form-control" type="file" id="formFile" th:field="*{file}">
                                </div>

                                <div class="form-group">
                                    <select th:field="*{sellStatus}" class="form-select" aria-label="Disabled select example">
                                        <option value="SELL">판매중</option>
                                        <option value="SOLD_OUT">픔절</option>
                                    </select>
                                </div>

                            </div>

                            <div th:if="${#strings.isEmpty(item.itemName)}">
                                <button th:formaction="@{/item/register}" type="submit" class="btn btn-dark" id="save_Btn">상품등록</button>
                            </div>
                            <div th:unless="${#strings.isEmpty(item.itemName)}">
                                <button th:formaction="@{'/item/register/' + ${item.id} }" type="submit" class="btn btn-dark" id="update_Btn">상품수정</button>
                            </div>
                        </form>
                    </div>

                </div>
                <!--상품목록 끝-->
            </div>
        </div>
    </div>
</section>
<!--페이지소스 끝-->

<footer th:replace="/fragments/bottom.html :: fragment-footer"></footer>
<script type="text/javascript" th:src="@{/js/register.js}"></script>
</body>
</html>
